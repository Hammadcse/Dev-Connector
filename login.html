<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap" rel="stylesheet"> 
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <!-- sass -->
    <link rel="stylesheet" href="assets/sass/style.css">
</head>
<body>
    <nav class="navbar bg-dark">
        <h1><a href="dashbord.html"> <i class="fas fa-code"></i> Dev Connector</a></h1>
        <ul>
            <li><a href="developers.html">Developers</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
        <label id="nav-toggler">
            <i class="fas fa-bars"></i>
        </label>
    </nav>
    <section class="container">
        <a href="index.html" class="btn"><i class="fas fa-home fa-2x"></i></a>
        <div class="alert alert-danger">
            Invalid Credential
        </div>
        <h1 class="large text-primary">Sign in</h1>
        <p class="lead"><i class="fas fa-user"></i>Sign into Your account</p>
        <form action="dashboard.html" class="form">
            <div class="form-group">
                <input type="email" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password">
            </div>
            <input type="submit" class="btn btn-primary" value="login">
        </form>
        <p class="my-1">Don't have any account?<a href="register.html">Sign up</a></p>
    </section>

        <!-- Jquery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script>
            $(document).ready(function(){
                $('#nav-toggler').click(function(){
                    $('ul').toggleClass('show');
                });
            });
        </script>
</body>
</html>
