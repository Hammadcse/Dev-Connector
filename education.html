<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap" rel="stylesheet"> 
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <!-- sass -->
    <link rel="stylesheet" href="assets/sass/style.css">
</head>
<body>
    <nav class="navbar bg-dark">
        <h1><a href="dashbord.html"> <i class="fas fa-code"></i> Dev Connector</a></h1>
        <ul>
            <li><a href="developers.html">Developers</a></li>
            <li><a href="post.html">Post</a></li>
            <li><a href="dashbord.html"><i class="fas fa-user"></i><span>Dashboard</span></a></li>
            <li><a href="login.html"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a></li>
        </ul>
        <label id="nav-toggler">
            <i class="fas fa-bars"></i>
        </label>
    </nav>
    <section class="container">
        <h1 class="large text-primary">Add Your Education</h1>
        <p class="lead"><i class="fas fa-code-branch"></i>Add any school,bootcamp etc that you have attended</p>
        <small>* = required fields</small>
        <form action="" class="form">
            <div class="form-group">
                <input type="text" placeholder="School or Bootcamp" name="title" required>
            </div>
            <div class="form-group">
                <input type="text" placeholder="Degree or Certificate" name="company" required>
            </div>
            <div class="form-group">
                <input type="text" placeholder="Field of Study" name="location">
            </div>
            <div class="form-group">
                <h4>Form Date</h4>
                <input type="date" name="form">
            </div>
            <div class="form-group">
                <h4>To Date</h4>
                <input type="date" name="to">
            </div>
            <div class="form-group">
                <p><input type="checkbox" name="current" value="">Current School</p>
            </div>
            <div class="form-group">
                <textarea name="description" id="" cols="30" rows="3" style="resize: none;" placeholder="Program Description"></textarea>
            </div>
            <input type="submit" name="submit" id="" value="submit" class="btn btn-primary my-1">
            <a href="dashbord.html" class="btn btn-light my-1">Go back</a>
        </form>
    </section>

        <!-- Jquery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script>
            $(document).ready(function(){
                $('#nav-toggler').click(function(){
                    $('ul').toggleClass('show');
                });
            });
        </script>
</body>
</html>
