    <section class="container">
        <h1 class="large text-primary">Sign up</h1>
        <p class="lead"><i class="fas fa-user"></i>Create Your account</p>
        <form action="dashboard.html" class="form">
            <div class="form-group">
                <input type="text" placeholder="Name" required>
            </div>
            <div class="form-group">
                <input type="email" placeholder="Email">
                <small class="form-text">This site uses Gravatar,So If you want a profile image,use a gravatar email</small>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input type="password" placeholder="Confirm Password">
            </div>
            <input type="submit" class="btn btn-primary" value="register">
        </form>
        <p class="my-1">Already have an account?<a href="login.html">Sign in</a></p>
    </section>
